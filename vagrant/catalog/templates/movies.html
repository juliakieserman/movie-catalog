{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block head %}
	{{ super() }}
{% endblock %}
{% block content %}
<div class="container">
	<div class="row">
		{% for movie in movies %}
		<div class="col-md-3"> 
			<a href="{{url_for('showMovie', movie_id=movie.id)}}">
				<img src="{{movie.poster}}">
			</a>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
